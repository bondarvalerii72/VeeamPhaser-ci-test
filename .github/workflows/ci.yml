name: VeeamPhaser CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    name: Linux (native)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config

      - name: Configure
        run: cmake -S . -B build-linux -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build-linux -- -j$(nproc)

      - name: Run tests (Linux)
        run: |
          cd build-linux
          ctest --output-on-failure

      - name: Upload Linux binaries
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: build-linux

      - name: Upload Linux test logs
        uses: actions/upload-artifact@v4
        with:
          name: linux-test-logs
          path: build-linux/Testing
          
  build-windows:
    name: Windows (via Docker, Linux runner)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Make script executable
        run: chmod +x build/docker-build.sh

      - name: Build Windows via Docker
        run: |
          ./build/docker-build.sh windows

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: build/build-windows
