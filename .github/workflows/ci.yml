name: VeeamPhaser CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    name: Linux (native)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git pkg-config

      - name: Configure
        run: cmake -S . -B build-linux -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build-linux -- -j$(nproc)


      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-dist
          path: build-linux
          
  build-windows:
    name: Windows (via Docker, Linux runner)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Make script executable
        run: chmod +x build/docker-build.sh

      - name: Build Windows via Docker
        run: |
          ./build/docker-build.sh windows

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: build/build-windows
