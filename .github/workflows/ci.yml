name: CI Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ git make

      - name: Create build directory
        run: mkdir -p build/build-linux

      - name: Configure CMake
        run: cmake -S . -B build/build-linux -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: cmake --build build/build-linux -- -j$(nproc)

      - name: Run tests
        run: |
          cd build/build-linux
          ctest --output-on-failure | tee test_results.log

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: linux-test-results
          path: build/build-linux/test_results.log

      - name: Upload Linux binaries
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: build/build-linux/

  build-windows:
    name: Windows (via Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Make script executable
        run: chmod +x build/docker-build.sh

      - name: Build Windows via Docker
        run: ./build/docker-build.sh windows

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: build/build-windows

